<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>NewsExplorer</title>
    <link rel="stylesheet" href="../main/main.48608d842907244591ae.css">
    <link rel="icon" href="./images/newsexplorericon.png" type="image/x-icon">
</head>
<body>
	<div class="page page__white">
		<header class="header">
			<h1 class="header__logo black" >NewsExplorer</h1>
			<button class="header__burger-button header__burger-button_black"></button>
			<div class="header__menu">
				<a href="/news-explorer-frontend" class='header__info black'>Главная</a>
				<a href="#" class="header__info header__active_black black">Сохраненные статьи</a>
				<button class='header__info border_black black'>
					<img src=".././images/logout.png" alt="logout" class="header__logout">
				</button>
			</div>
		</header>
		<div class="articles">
			<p class="articles__save">Сохранённые статьи</p>
			<h2 class="articles__title"><span class="articles__user"></span>, <span class="articles__text"></span></h2>
			<h3 class="articles__subtitle">По ключевым словам: <span class="text__bold"> Природа, Тайга и 2 другим</span></h3>
		</div>
	</div>
	<section class="results">
		<div class="results-container">
			<div class="results__find">
				<h3 class="results__title disabled">Результаты поиска</h3>
				<div class="results__cards" id="save-articles"></div>
			</div>
		</div>
	</section>
	<footer class="footer">
		<h4 class="footer__year">&#169; 2020 Supersite, Powered by News API</h4>
		<div class="footer__info">
			<div class="footer__links">
				<a class="footer__link" href="/">Главная</a>
				<a class="footer__link footer__link_yandex" href="https://praktikum.yandex.ru/">Яндекс.Практикум</a>
			</div>
			<div class="footer__social">
				<img src=".././images/git.svg" alt="github" class="footer__icon">
				<img src=".././images/facebook.svg" alt="facebook" class="footer__icon">
			</div>
		</div>
	</footer>
	<script src="../secondary/secondary.a9dfbf96cc1540522288.js"></script>
</body>
</html>
